<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <main>
        <!-- intestazione pagina-->
        <header class="page-header py-5">
            <div class="container">
                <div class="row">
                    <div class="col-auto">
                        <img src="./img/duck.png" alt="" width="60" height="50">
                    </div>
                    <div class="col-auto">
                        <nav class="navbar navbar-expand-lg text-white">
                            <div class="container-fluid">
                                <a class="navbar-brand" href="./">Catalogo libri</a>
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                    aria-expanded="false" aria-label="Toggle navigation">
                                    <span class="navbar-toggler-icon"></span>
                                    <a href="./contact.html">Nuovo libro</a>
                                </button>
                                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                    <div class="navbar-nav">
                                        <a class="nav-link active" aria-current="page" href="#">Anagrafica utenti</a>
                                        <a class="nav-link" href="#">Storico prestiti</a>
                                        <a class="nav-link" href="#">Help</a>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="container py-4">
                        <h1>Nuovo Libro</h1>
                    </div>
                    <!-- sezione nome e cognome-->
                    <section>
                        <div class="container">
                            <form class="row g-3 py-2">
                                <div class="col-6">
                                    <label for="inputEmail4" class="nome-autore">Nome Autore</label>
                                    <input type="text" name="nome-autore" class="form-control"
                                        placeholder="Inserisci il nome dell'autore" id="nome-autore" required>
                                </div>
                                <div class="col-6">
                                    <label for="inputPassword4" class="form-label">Cognome Autore</label>
                                    <input type="text" name="cognome-autore" class="form-control"
                                        placeholder="Inserisci il cognome dell'autore" id="inputPassword4" required>
                                </div>
                                <div class="col-lg-12 col-sm-6">
                                    <label for="inputAddress" class="form-label">Titolo</label>
                                    <input type="text" name="titolo" class="form-control" id="inputAddress"
                                        placeholder="Inserisci il titolo del libro" required>
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <label for="inputState" class="form-label">Genere</label>
                                    <select id="inputState" class="form-select" required>
                                        <option selected>Scegli il genere</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="col-lg-4 col-sm-6">
                                    <label for="inputCity" class="form-label">Anno di pubblicazione</label>
                                    <input type="text" name="anno-di-pubblicazione" class="form-control" id="inputCity"
                                        placeholder="Inserisci l'anno">
                                </div>
                                <div class="col-lg-4 col-sm-6 mb-5">
                                    <label for="inputZip" class="form-label">ISBN#</label>
                                    <input type="text" name="isbn#" class="form-control" id="inputZip"
                                        placeholder="Inserisci il codice isbn#">
                                </div>
                                <!-- riga-->
                                <hr class="margin mb-5">
                                <!-- commento e check-->
                                <label for="note">Note</label>

                                <div class="form-floating">
                                    <textarea class="form-control" name="note"
                                        placeholder="Inserisci eventuali note sul libro" id="floatingTextarea2"
                                        style="height: 100px"></textarea>
                                    <label for="floatingTextarea2">Note</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Disponibile anche in digitale
                                    </label>
                                </div>
                                <div>
                                    <button class="btn btn-primary" type="submit">Aggiungi libro</button>
                                </div>


                        </div>
                </div>

    </main>
    <!-- alla fine della pagina inseriamo il javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
